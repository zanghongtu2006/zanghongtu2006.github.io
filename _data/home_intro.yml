en: |
  Welcome to my personal tech blog.

  This is where I write about the things I build, explore, and learn — from cloud platforms,
  backend architecture, DevOps automation, IoT systems, digital health projects,
  and the challenges of becoming a developer in Germany.

  Sometimes the posts are deep dives; sometimes they are small notes or reflections.
  I hope you find something useful here — enjoy your stay.

zh: |
  欢迎来到我的个人技术博客。

  这里主要记录我在云平台、后端架构、DevOps 自动化、物联网系统、
  数字健康项目以及在德国做开发者过程中的一些经历和思考。

  有些文章是比较系统的技术整理，有些只是简单的随笔或备忘。
  希望你能在这里找到对自己有用的内容。

de: |
  Willkommen in meinem persönlichen Tech-Blog.

  Hier schreibe ich über die Dinge, die ich baue, erforsche und lerne – von Cloud-Plattformen,
  Backend-Architekturen, DevOps-Automatisierung, IoT-Systemen,
  digitalen Gesundheitsprojekten bis hin zu meinen Erfahrungen als Entwickler in Deutschland.

  Manche Beiträge sind Deep Dives, andere nur kurze Notizen oder Gedanken.
  Ich hoffe, du findest hier etwas Nützliches.

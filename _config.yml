title: "Hongtu Zang"
description: "Personal blog migrated from WordPress"
lang: zh-CN
timezone: Europe/Berlin

# 如果仓库不是用户主页仓库，请设置 baseurl，例如 /blog
baseurl: ""   # 例如 "/blog"
url: "https://zanghongtu2006.github.io"

theme: minima
minima:
  skin: classic
  social_links:
    github: hongtu_zang

# 文章配置
paginate: 10
paginate_path: "/page:num/"
permalink: /:year/:month/:day/:slug/

collections:
  pages:
    output: true
    permalink: /:path/

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-redirect-from

# 导航（可按需增删）
nav:
  - title: Home
    url: /
  - title: Archive
    url: /archive/
  - title: Categories
    url: /categories/
  - title: Tag
    url: /tags/
  - title: About Me
    url: /pages/e5-8d-9a-e4-b8-bb-e7-ae-80-e4-bb-8b/

# 让 GitHub Pages 识别中文 slug
kramdown:
  input: GFM
